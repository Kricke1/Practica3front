<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adopta un Amigo Virtual</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/mascota.js"></script>
  <script src="js/mascotaFactory.js"></script>
  <script src="js/main.js"></script>

</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <Adopta class="navbar-brand mb-0 h1">Adopción de mascotas :)</span>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-4">
      <div class="col-md-4">
        <select id="especieSelect" class="form-select">
          <option value="">Selecciona especie</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
        </select>
      </div>
      <div class="col-md-8">
        <select id="razaSelect" class="form-select">
          <option value="">Selecciona raza</option>
        </select>
      </div>
    </div>

    <div id="contenedorTarjetas" class="row"></div>
  </div>

  
  <div class="modal fade" id="modalAdopcion" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Adopción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContenido">
          ¿Deseas adoptar esta mascota?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmarAdopcion">Adoptar</button>
        </div>
      </div>
    </div>
  </div>

 
</body>
</html>
